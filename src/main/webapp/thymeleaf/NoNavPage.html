<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico">
    <title th:text="${messages.getMessage(pageTitleKey, null, null)}">xxx</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" media="all" href="/styles/tbeditorui.css" />
    <link rel="stylesheet" media="all" href="/styles/colors.css" /></head>
<body>


<div id="banner">
    <div class="bannerStatusBox">
        <table class="bannerStatusBox" border-collapse="collapse">
            <tr>
                <td class="bannerLeft">
                    <span th:text="${messages.getMessage('product.name.version', tightblogVersion, null)}">xxx</span>
                </td>
                <td class="bannerRight">
                    <span th:text="${messages.getMessage(pageTitleKey, null, null)}">xxx</span>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="content">
    <div id="nosidebar_maincontent_wrap">
        <div id="maincontent">
            <div th:replace="fragments :: ${pageToUse}"></div>
        </div>
    </div>
</div>

<div id="footer">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
